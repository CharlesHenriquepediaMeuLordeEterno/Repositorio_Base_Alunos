  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #141414;
      color: #e5e5e5;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .category {
      margin-bottom: 40px;
    }

    .category-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .movie-row {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }

    .movie-row::-webkit-scrollbar {
      display: none;
    }
    .movie-row {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .movie-card {
      min-width: 150px;
      background-color: #222;
      border-radius: 6px;
      padding: 0;
      flex-shrink: 0;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .movie-card:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(255, 0, 0, 0.7);
      z-index: 10;
    }

    .movie-image {
      width: 150px;
      height: 225px;
      object-fit: cover;
      display: block;
      border-radius: 6px 6px 0 0;
    }

    .movie-title {
      margin-top: 8px;
      padding: 0 8px 10px 8px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      text-align: center;
      line-height: 1.2;
    }
  </style>
</head>

    const container = document.getElementById('categories-container');

    for (const category in moviesByCategory) {
      const categoryDiv = document.createElement('div');
      categoryDiv.classList.add('category');

      const title = document.createElement('h2');
      title.classList.add('category-title');
      title.textContent = category;

      const row = document.createElement('div');
      row.classList.add('movie-row');

      moviesByCategory[category].forEach(movie => {
        const card = document.createElement('div');
        card.classList.add('movie-card');

        // Imagem do filme - tenta pegar do objeto moviePosters, se não tiver, usa placeholder
        const img = document.createElement('img');
        img.classList.add('movie-image');
        img.alt = movie;
        img.src = moviePosters[movie] || 'https://via.placeholder.com/150x225?text=Sem+Imagem';

        const movieTitle = document.createElement('p');
        movieTitle.classList.add('movie-title');
        movieTitle.textContent = movie;

        card.appendChild(img);
        card.appendChild(movieTitle);
        row.appendChild(card);
      });

      categoryDiv.appendChild(title);
      categoryDiv.appendChild(row);
      container.appendChild(categoryDiv);
    }
